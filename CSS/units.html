<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    .box1 {
      background-color: yellow;
      width: 100%; /* 100% de la fenetre */
      height: 50px;
    }

    .box2 {
      width: 200px;
    }

    .box2 .inner {
      width: 100%; /* 100% de .box2 donc 200px */
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2">
    <div class="inner"></div>
  </div>
</body>
